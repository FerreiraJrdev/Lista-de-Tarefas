<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="container">
    <h1>Tarefas</h1>
    <p>
      <input type="text" class="input-tarefa" placeholder="Adicione uma tarefa">
      <button class="btn-tarefa">Adicionar</button>
    </p>

    <ul class="tarefas"></ul>
  </section>

  <!-- Nova seção de histórico e botão para limpar -->
  <section class="container">
    <h2>Histórico</h2>
    <ul class="historico-tarefas"></ul>
    <button class="btn-limpar-historico">Limpar Histórico</button>
  </section>

  <script src="main.js"></script>
</body>

</html>
